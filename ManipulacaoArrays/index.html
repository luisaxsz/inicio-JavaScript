<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.CSS" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
    </header>
    <section>
      <label for="array">Adicione um número (entre 1 e 100):</label>
      <input type="number" id="number"> 
      <button class="button" onclick="adicionar()">Adicionar</button> <br>
      <select name="select" id="select" size="6"></select> <br>
      <button class="button" onclick="finalizar()">Finalizar</button>
      <div id="res">Resultado:</div>
    </section>
    <footer>

    </footer>
    <script src="Script.js"></script>
  </body>
